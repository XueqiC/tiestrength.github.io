<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Background image and full-screen layout */
        .bgimg {
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            height: 100vh;
            background-position: center;
            background-size: cover;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Top left position for logo or additional text */
        .topleft {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Centered content */
        .middle {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 8px;
        }

        /* Styling for main message */
        .middle h1 {
            font-size: 50px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Styled horizontal line */
        .middle hr {
            width: 50%;
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Bottom left section for additional info or links */
        .bottomleft {
            position: absolute;
            bottom: 20px;
            left: 30px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="bgimg">
        <div class="topleft">
            <!-- Optional Logo or Text -->
        </div>
        <div class="middle">
            <h1>Coming Soon</h1>
            <hr>
            <p>Our work was accepted at NeurIPS 2024. Camera-ready version coming soon.</p> <!-- Optional Subtext -->
        </div>
        <div class="bottomleft">
            <!-- Optional Contact Info or Links -->
        </div>
    </div>
</body>
</html>
